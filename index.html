<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto urna eletrônica</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="urna grid grid-template-1">
        <div class="col-1">
            <div class="display">
                FIM
            </div>
        </div>
        <div class="col-2">
            <div class="logo">Justiça eleitoral</div>
            <div class="btns">
                <ul class="numeric">
                    <li><button class="btn" data-number="1">1</button></li>
                    <li><button class="btn" data-number="2">2</button></li>
                    <li><button class="btn" data-number="3">3</button></li>
                    <li><button class="btn" data-number="4">4</button></li>
                    <li><button class="btn" data-number="5">5</button></li>
                    <li><button class="btn" data-number="6">6</button></li>
                    <li><button class="btn" data-number="7">7</button></li>
                    <li><button class="btn" data-number="8">8</button></li>
                    <li><button class="btn" data-number="9">9</button></li>
                    <li><button class="btn" data-number="0">0</button></li>
                </ul>
                <ul class="actions">
                    <button data-action="em-branco">Em branco</button>
                    <button data-action="corrigir">Corrigir</button>
                    <button data-action="confirmar">Confirmar</button>
                </ul>
            </div>
        </div> 
    </div>
</body>
</html>
