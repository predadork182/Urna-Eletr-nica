<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto urna eletrônica</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="urna grid grid-template-1">
        <div class="col-1">
            <div class="display">
                
            </div>
        </div>
        <div class="col-2">
            <div class="logo"><img src="assets/images/Coat_of_arms_of_Brazil_(grayscale).svg" width="50"> <h2>JUSTIÇA <br> ELEITORAL</h2></div>
            <div class="btns">
                <ul class="numeric">
                    <li><button class="btn" data-number="1">1</button><div class="btn3d"></div></li>
                    <li><button class="btn" data-number="2">2</button><div class="btn3d"></div></li>
                    <li><button class="btn" data-number="3">3</button><div class="btn3d"></div></li>
                    <li><button class="btn" data-number="4">4</button><div class="btn3d"></div></li>
                    <li><button class="btn" data-number="5">5</button><div class="btn3d"></div></li>
                    <li><button class="btn" data-number="6">6</button><div class="btn3d"></div></li>
                    <li><button class="btn" data-number="7">7</button><div class="btn3d"></div></li>
                    <li><button class="btn" data-number="8">8</button><div class="btn3d"></div></li>
                    <li><button class="btn" data-number="9">9</button><div class="btn3d"></div></li>
                    <li></li>
                    <li><button class="btn" data-number="0">0</button><div class="btn3d"></div></li>
                </ul>
                <ul class="actions">
                    <li><button data-action="em-branco">Branco</button><div class="btn3d"></div></li>
                    <li><button data-action="corrigir">Corrigir</button><div class="btn3d"></div></li>
                    <li><button data-action="confirmar">Confirmar</button><div class="btn3d"></div></li>
                </ul>
            </div>
        </div> 
    </div>
</body>
</html>
